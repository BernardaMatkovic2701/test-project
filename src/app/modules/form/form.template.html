<div id="contact" class="contact-form">

    <div class="contact-title">Contact Us</div>

    <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
        <div class="form-item">
            <label for="email">Email*</label>
            <input formControlName="email" class="form-control" type="email" name="email" />
            <div class="error-message">{{errEmailMessage}}</div>
        </div>

        <div class="form-item">
            <label for="message">Message*</label>
            <input formControlName="message" class="form-control" type="text" name="message" />
            <div class="error-message">{{errMessage}}</div>
        </div>

        <button class="submit-button" type="submit" [disabled]="!contactForm.valid">
            Submit
        </button>

        <div class="success-message">{{successMessage}}</div>

    </form>
</div>
